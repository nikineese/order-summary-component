<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="aos.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body data-aos="fade-down">

<div class="container-content">
  <div class="card">
  <div class="card-img">
    <img src="illustration-hero.svg" alt="main image">
  </div>
    <div class="card-text">
    <h1 class="card-title">Order Summary</h1>

  <p class="card-descr">You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>
  <div class="subscr-plan">
    <div class="subscr-plan-price">
      <div class="subscr-plan-price-img">
      <img src="icon-music.svg" alt="music icon">
      </div>
      <div class="subscr-plan-price-text">
   <h2 class="card-subtitle">Annual Plan</h2>
   <p class="card-price">$59.99/year</p></div>
    </div>
    <div class="subscr-plan-link">
    <span><a class="link" href="">Change</a></span>
    </div>
  </div>
<div class="card-btn">
  <button class="button"><p>Proceed to Payment</p></button>
    <p><a class="link" href="">Cancel Order</a></p>
  </div>
    </div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
<script src="aos.js"></script>
<script src="script.js"></script>
</body>
</html>
